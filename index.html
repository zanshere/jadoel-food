<!DOCTYPE html>
<html lang="en" class="scroll-smooth md:scroll-auto">
<head>
  <meta charset="UTF-8">
  <title>Jadoel Food</title>
  <!-- TailwindCSS -->
  <link href="./src/css/output.css" rel="stylesheet">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/7c1699d806.js" crossorigin="anonymous"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Style -->
  <style>
    [x-cloak] { 
      display: none !important; 
    }

    @keyframes fade-in-down {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in-down {
      animation: fade-in-down 1s ease-out;
    }
  </style>
</head>
<body class="flex flex-col h-screen overflow-hidden m-0 p-0">
  <!-- Wrapper untuk state management -->
  <div x-data="{ isMenuOpen: false, isCartOpen: false }" class="flex-shrink-0">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo & Nama Website -->
          <div class="flex items-center">
            <i class="fa-solid fa-utensils text-sky-500 text-2xl"></i>
            <a href="#home" class="text-sky-500 font-bold text-xl ml-2">Jadoel Food</a>
          </div>

          <!-- Search Bar Desktop -->
          <div class="flex-1 max-w-2xl mx-4 hidden md:block">
            <div class="relative">
              <input type="text" placeholder="Search products..." class="w-full px-4 py-3 pl-4 pr-24 rounded-full border-2 border-gray-200 outline-none hover:outline-none focus:border-sky-500 focus:ring-sky-500 transition-all duration-300 placeholder-gray-400">
              <button class="absolute right-0 top-1/2 -translate-y-1/2 h-full px-6 bg-sky-500 text-white rounded-r-lg hover:bg-sky-600 transition-all duration-300 flex items-center border-2 border-l-0 border-sky-500 hover:border-sky-600" aria-label="Search button">
                <i class="fas fa-search mr-2"></i>Search
              </button>
            </div>
          </div>

          <!-- Right Section -->
          <div class="flex items-center space-x-4">
            <!-- Cart -->
            <div class="relative">
              <button @click="isCartOpen = !isCartOpen" class="text-sky-500 relative cursor-pointer">
                <i class="fas fa-shopping-cart text-xl"></i>
                <span id="cart-count" class="absolute -top-2 -right-3 bg-sky-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">0</span>
              </button>

              <!-- Cart Dropdown -->
              <div x-show="isCartOpen" @click.away="isCartOpen = false" 
                  class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg py-2 z-50 border border-gray-200">
                <div class="px-4 py-2">
                  <div id="cart-items" class="max-h-64 overflow-y-auto">
                    <!-- Cart items will be dynamically added here -->
                  </div>
                  <div class="mt-4 border-t pt-2">
                    <p class="text-right font-semibold text-gray-700">Total: $<span id="cart-total">0.00</span></p>
                    <button class="w-full bg-sky-500 text-white py-2 rounded-lg hover:bg-sky-600 transition mt-2 cursor-pointer">
                      Checkout
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Hamburger Menu -->
            <button @click="isMenuOpen = !isMenuOpen" class="text-sky-500 cursor-pointer">
              <i class="fas fa-bars text-xl"></i>
            </button>
          </div>
        </div>

        <!-- Mobile Search Bar -->
        <div class="md:hidden pb-4">
          <input type="text" placeholder="Search products..." 
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-500">
        </div>
      </div>
    </nav>

    <!-- Mobile Sidebar -->
    <div class="fixed inset-0 z-50" 
         x-show="isMenuOpen" 
         x-cloak
         x-transition:enter="transition ease-in-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in-out duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @keydown.escape="isMenuOpen = false">
      
      <!-- Backdrop -->
      <div class="absolute inset-0 bg-black opacity-50" 
           x-show="isMenuOpen"
           @click.away="isMenuOpen = false"
           x-transition:enter="transition ease-out duration-300"
           x-transition:enter-start="opacity-0"
           x-transition:enter-end="opacity-100"
           x-transition:leave="transition ease-in duration-200"
           x-transition:leave-start="opacity-100"
           x-transition:leave-end="opacity-0">
      </div>
      
      <!-- Sidebar Content -->
      <div class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg z-50 transform transition-transform duration-300" x-bind:class="isMenuOpen ? 'translate-x-0' : 'translate-x-full'">
        <div class="p-4">
          <div class="flex items-center justify-between mb-8">
            <h2 class="text-xl font-bold text-sky-500">Menu</h2>
            <button @click="isMenuOpen = false" class="text-gray-500 hover:text-gray-700 cursor-pointer">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <nav class="space-y-2">
            <a href="#" class="block px-4 py-2 text-sky-500 hover:bg-sky-500 hover:text-white rounded-lg transition duration-150">
              <i class="fas fa-home mr-2"></i>Home
            </a>
            <a href="#" class="block px-4 py-2 text-sky-500 hover:bg-sky-500 hover:text-white rounded-lg transition duration-150">
              <i class="fas fa-box mr-2"></i>Products
            </a>
            <a href="#" class="block px-4 py-2 text-sky-500 hover:bg-sky-500 hover:text-white rounded-lg transition duration-150">
              <i class="fas fa-info-circle mr-2"></i>About
            </a>
            <a href="#" class="block px-4 py-2 text-sky-500 hover:bg-sky-500 hover:text-white rounded-lg transition duration-150">
              <i class="fas fa-envelope mr-2"></i>Contact
            </a>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Home with Carousel Section -->
  <div x-data="carousel()" x-init="start()" class="relative flex-grow overflow-hidden">
    <div class="relative w-full h-full">
      <!-- Slides -->
      <template x-for="(image, index) in images" :key="index">
        <div
          class="absolute inset-0 transition-all duration-[1000ms] ease-in-out"
          :class="{
            'opacity-100 translate-x-0 z-20': current === index,
            'opacity-0 -translate-x-full z-10': index < current,
            'opacity-0 translate-x-full z-10': index > current
          }"
        >
          <img :src="image.src" :alt="image.alt" class="w-full h-full object-cover object-center">
        </div>
      </template>

      <!-- CTA Content -->
      <div class="absolute inset-0 bg-black/30 flex items-center justify-center z-30">
        <div class="text-center max-w-2xl px-4">
          <h1 class="text-4xl md:text-6xl font-bold text-white mb-6 animate-fade-in-down">
            Selamat Datang di Jadoel Food
          </h1>
          <p class="text-lg md:text-xl text-white mb-8 opacity-90">
            Menjaga warisan kuliner Nusantara melalui cita rasa autentik. Temukan oleh-oleh tradisional berkualitas 
            yang dibuat dengan resep turun-temurun dan bahan pilihan terbaik.
          </p>
          <a href="#products" class="inline-block bg-sky-500 text-white px-8 py-3 rounded-full 
            hover:bg-sky-600 transition-all duration-300 transform hover:scale-105 text-lg shadow-lg">
            Jelajahi Produk Kami
          </a>
        </div>
      </div>
    </div>

    <!-- Tombol Navigasi -->
    <button @click="prev()" class="absolute top-1/2 left-4 -translate-y-1/2 z-30 bg-white/30 p-3 rounded-full 
           hover:bg-white/50 transition-colors duration-300">
      <i class="fas fa-chevron-left text-sky-500 w-6 h-6"></i>
      <span class="sr-only">Previous</span>
    </button>

    <button @click="next()" class="absolute top-1/2 right-4 -translate-y-1/2 z-30 bg-white/30 p-3 rounded-full 
           hover:bg-white/50 transition-colors duration-300">
      <i class="fas fa-chevron-right text-sky-500 w-6 h-6"></i>
      <span class="sr-only">Next</span>
    </button>

    <!-- Indikator -->
    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex space-x-2 z-40">
      <template x-for="(image, index) in images" :key="index">
        <button @click="current = index"
                :class="{ 'w-8 bg-sky-500': current === index }"
                class="w-3 h-3 rounded-full bg-white/50 transition-all duration-300"></button>
      </template>
    </div>
  </div>

  <!-- About Section -->
  
  
  <!-- Product with Card Section -->


  <!-- Contact Form with Web3Forms Section -->


  <!-- JavaScript -->
  <script>
    function carousel() {
      return {
        current: 0,
        images: [
          { src: './assets/images/dodol-talas-khas-bogor-1951607336_upscayl_2x_ultramix-balanced-4x.png', alt: 'Dodol Talas Bogor' },
          { src: './assets/images/601a47c7b5d32.jpg', alt: 'Kue Traditional' },
          { src: './assets/images/kue-lapis-talas.jpg', alt: 'Lapis Talas' },
          { src: './assets/images/5189bba8-bdf0-4d65-97fa-f0c1fbbace1e-2311046643_upscayl_2x_ultramix-balanced-4x.png', alt: 'Makanan Traditional' }
        ],
        start() {
          setInterval(() => this.next(), 5000);
        },
        next() {
          this.current = (this.current + 1) % this.images.length;
        },
        prev() {
          this.current = (this.current - 1 + this.images.length) % this.images.length;
        }
      }
    }
  </script>

</body>
</html>
